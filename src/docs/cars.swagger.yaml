paths: 
  /cars: 
    get:
      tags:
        - Cars
      summary: Get all cars
      description: List all cars
      responses:
        200: 
          description: OK
          content: 
            application/json:
              schema: 
                type: array
                items: 
                    $ref: "#/components/schemas/Cars"
    post:
      tags:
        - Cars
      summary: Create a car
      description: Create a car
      requestBody:
        required: true
        content: 
          application/json:
            schema: 
              $ref: "#/components/schemas/Cars"
      responses:
        201: 
          description: CREATED
          content: 
            application/json:
              schema: 
                $ref: "#/components/schemas/Cars"
        400:
          $ref: "#/components/responses/BadRequest"
  /cars/:id: 
    get:
      tags:
        - Cars
      summary: Get one car
      description: Get one car based on its ID
      requestBody:
        required: true
        content: 
          application/json:
            schema: 
              $ref: "#/components/schemas/Cars"
      responses:
        200: 
          description: OK
          content: 
            application/json:
              schema: 
                $ref: "#/components/schemas/Cars"
    patch:
      tags:
        - Cars
    delete:
      tags:
        - Cars